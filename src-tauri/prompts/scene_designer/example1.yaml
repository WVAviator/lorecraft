scenes:
  - name: Murmur's Edge
    description: >
      Murmur's Edge is a quaint, primitive viliage nestled at the edge of a mysterious ancient forest called the Whispering Wood. The settlement is comprised of a dozen or so thatched roof huts, constructed mainly from local timber and mud, with smoke lazily rising from stone chimneys. The villagers, skilled in foraging and traditional crafts, share a deep connection with the forest, respecting its mysterious forces.

      A narrow, winding path leads into the heart of the village, flanked by small, carefully-tended gardens bursting with hardy vegetables and herbs. At the village center stands a venerable old tree, believed by the locals to be the guardian of the village. Intricate, primitive carvings on the tree depict legends of the Whispering Wood.
    image: >
      A rustic, primitive village at twilight, nestled at the edge of a dense, mist-enshrouded forest. The village is comprised of around a dozen small huts with thatched roofs and simple stone chimneys from which a faint trail of smoke rises. There is a narrow dirt path running though the village, lined with vegetable and herb gardens, leading up to an ancient tree at the village center.
    character_notes: >
      The player can interact with a few of the villagers to learn more about the village's history, lore, and their fear regarding the looming disaster. The villagers may be willing to help the player develop their Survival Skills attribute, and give or trade useful survival tools with the player.
    narrator_notes: >
      The player should not be allowed to enter villager houses. If the player chooses to break any obvious laws in the village, including attacking villagers, vandalism, or stealing items, they should be arrested, ending the game.
    connections:
      - scene: Whispering Wood Entrance
        description: A path leads out of the village towards the Whispering Wood.
  - name: Whispering Wood Entrance
    description: >
      The entrance to the Whispering Wood is marked by an ancient, gnarled archway formed by the intertwining branches of two old trees, appearing almost like a natural gate. Hanging from the archway are various charms and talismans made by the villagers.

      The path leading into the forest is narrow and barely visible, engulfed by thick ferns and wildflowers that thrive at the forest's periphery. The trees of the Whispering Wood loom ahead, their trunks thick and covered in moss, and their canopies so dense that they sem to swallow the light.

      A soft mist hangs in the air, giving the scene a dreamlike quality. The forest whispers softly, the sound both eerie and inviting, as if beckoning adventures to uncover its secrets.
    image: >
      A mystical scene at dawn, an ancient archway formed by two interwined trees, marking the entrance to a forest. The archway is adorned with andmade charms and talismans. A path appearing increasingly narrow and overgrown as it leads under the archway and into the thick misty forest, with thick ferns and wildflowers on either side. The forest should have towering moss-covered trees, and their canopies should only allow slivers of early-morning light to shine through.
    character_notes: There are no characters in this scene.
    narrator_notes: No special notes for this scene.
    connections:
      - scene: Murmur's Edge
        description: The path behind you leads back to the village.
      - scene: Whispering Wood
        description: The fading path winds deeper into the forest.
